<!DOCTYPE html>
<html>
    <head>
        <title>Online Recipe Management System</title>
        <link rel="stylesheet" href="recipedetailspage.css">
        <link rel="website icon" type="jpg" href="https://i.pinimg.com/736x/b1/97/da/b197daf5f1cc7abf4948611468b6f745.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    </head>
    <body>
    <div class="body">
        
        <div class="recipe">
            <div class="trans"> 
                <img src="https://i.pinimg.com/564x/20/d3/ad/20d3ad09c151b0e1297b8d0b4c01065c.jpg" class="recipeimg">
                <p class="recipename">Fish'n Chips</p>
            </div>
            
            <p class="postedby">Posted by: Username </p>
            <p class="rate">Ratings:4.8</p>
        </div>

        <div class="icons">
            
        </div>
        <div class="recipe-icons">
            <article>
              <i class="fas fa-clock"></i>
              <h5>prep time</h5>
              <p>30 min.</p>
            </article>
            <article>
              <i class="far fa-clock"></i>
              <h5>cook time</h5>
              <p>15 min.</p>
            </article>
            <article>
              <i class="fas fa-user-friends"></i>
              <h5>serving</h5>
              <p>6 servings</p>
            </article>
          </div>
        
        <button class="saverecipe">Save Recipe for Later</button>

        <div class="navigationpanel">
            <ul>
                <button class="nav"><li><a href="#">Ingredients</a></li> </button>
                <button class="nav"><li><a href="#">Process</a></li></button>
                <button class="nav"><li><a href="#">Nutrition</a></li></button>
                <button class="nav"><li><a href="#">Rating & Comment</a></li></button>
            </ul>
        </div>
        <div class="content"> <h1>Ingredients</h1></div>
    </div>
    </body>

</html>

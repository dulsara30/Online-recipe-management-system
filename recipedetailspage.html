<!DOCTYPE html>
<html>
<head>
    <title>Recipe Details</title>
    <link rel="stylesheet" type="text/css" href="recipedetailspage.css">
</head>
<body>
    <div class="recipe-details">
        <div class="recipe-image">
            <img src="recipe-image.jpg" alt="Recipe Image">
        </div>
        <div class="recipe-info">
            <h1 class="recipe-name">Recipe Name</h1>
            <p class="posted-by">Posted by: Username</p>
            <button class="save-button">Save for Later</button>
        </div>
        <div class="navigation-panel">
            <ul>
                <li><a href="#ingredients">Ingredients</a></li>
                <li><a href="#process">Process</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
                <li><a href="#rating-comment">Rating & Comment</a></li>
            </ul>
        </div>
        <div class="recipe-content">
            <div id="ingredients" class="tab-content">
                <!-- Ingredients content here -->
            </div>
            <div id="process" class="tab-content">
                <!-- Process content here -->
            </div>
            <div id="nutrition" class="tab-content">
                <!-- Nutrition content here -->
            </div>
            <div id="rating-comment" class="tab-content">
                <!-- Rating & Comment content here -->
            </div>
        </div>
    </div>
</body>
</html>
